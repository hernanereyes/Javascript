<!DOCTYPE html>


<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Desafio 2 Javascript</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<style id="jsbin-css">
.row{
  width:300px;
  margin:0 auto;
}

</style>
</head>
<body>

  <div class="container">

      <div class="row">

        <div class="col-6">

          <form action="" id="frmRegistro">

            <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" id="nombre" autocomplete="off">
          </div>

          <div class="form-group">
            <label for="">Apellido</label>
            <input type="text" class="form-control" id="apellido" autocomplete="off">
          </div>

          <div class="form-group">
            <label for="">Edad</label>
            <input type="number" class="form-control" id="edad" autocomplete="off">
          </div>
             <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="email" autocomplete="off">
          </div>
           <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" id="pass" autocomplete="off">
          </div>
           <div class="form-group">
            <label for="">Repetir Contraseña</label>
            <input type="password" class="form-control" id="repass" autocomplete="off">
          </div>
           <div class="form-group">
            <input type="submit">
          </div>
          </form>

        </div>
      </div>



  </div>
<script id="jsbin-javascript">
function ValidateEmail(mail)
{
 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
  {
    return (true)
  }

    return (false)
}


document.addEventListener('DOMContentLoaded',function(e){



var frm = document.getElementById('frmRegistro');


  frm.onsubmit = function(e){
    var nombre = document.getElementById('nombre').value;
    var apellido = document.getElementById('apellido').value;
    var email = document.getElementById('email').value;
    var edad = document.getElementById('edad').value;
    var pass = document.getElementById('pass').value;
    var repass= document.getElementById('repass').value;

    e.preventDefault();

    if (nombre.length >= 3 ){

      if (apellido.length >= 3){


        if (parseInt(edad) < 150)
          {

            if (ValidateEmail(email)){

              if (pass === repass){

               frm.style.display = 'none';

               alert('registro exitoso');



              }else{
                alert('las contraseñas no coinciden');
              }


            }else{
              alert('Este email no es valido!');
            }
          }

      }


    }




  };


},false);
</script>
</body>
</html>
